<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="main">
			<div class="result">
				<h2 id="result">0</h2>
			</div>
			<div class="buttons">
				<div class="numbers" id="numbers">
					<button id="number1" class="button number">1</button
					><button id="number2" class="button number">2</button
					><button id="number3" class="button number">3</button
					><button id="number4" class="button number">4</button
					><button id="number5" class="button number">5</button
					><button id="number6" class="button number">6</button
					><button id="number7" class="button number">7</button
					><button id="number8" class="button number">8</button
					><button id="number9" class="button number">9</button
					><button id="number0" class="button number">0</button>
					<button id="clear" class="button">C</button>
				</div>
				<div class="symbols" id="symbols">
					<button class="button">+</button>
					<button class="button">-</button>
					<button class="button">*</button>
					<button class="button">/</button>
				</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
